<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video
      src="media/cloudy.mp4"
      autoplay
      muted
      loop
      id="backgroundVideo"
    ></video>

    <div class="container">
      <div class="topRow">
        <div class="emojiGroup">
          <div class="emoji" id="weather-icon">🌥</div>
          <h3 id="weather-description">Cloudy</h3>
        </div>

        <div class="currentWeather">
          <h1><span id="current-temp">20</span>°</h1> <span id="unit"><span class="activeUnit">C</span>
          <span style="color:#6a6e72;font-weight:200;">|</span>
          <span class="inactiveUnit">F</span></span>
          <ul>
            <li>Humidity: <span id="humidity">68</span>%</li>
            <li>Wind: <span id="wind-speed">10</span><span id="wind-speed-unit">km/h</span></li>
          </ul>
        </div>

        <div class="location">
            <h3 id="date-time">12:00 PM on Monday, September 5th, 2022</h3>
          <h2 id="city">Los Angeles</h2>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="middleRow">
        <div class="forecast">
          <div class="emojiGroup">
            <p>Tue</p>
            <div class="emoji">🌥</div>
            <h3>
              <span class="tempHigh">75°</span>
              <span class="tempLow">55°</span>
            </h3>
          </div>

          <div class="emojiGroup">
            <p>Wed</p>
            <div class="emoji">🌧</div>
            <h3>
              <span class="tempHigh">71°</span>
              <span class="tempLow">58°</span>
            </h3>
          </div>

          <div class="emojiGroup">
            <p>Thu</p>
            <div class="emoji">☀️</div>
            <h3>
              <span class="tempHigh">84°</span>
              <span class="tempLow">61°</span>
            </h3>
          </div>

          <div class="emojiGroup">
            <p>Fri</p>
            <div class="emoji">⛈</div>
            <h3>
              <span class="tempHigh">68°</span>
              <span class="tempLow">53°</span>
            </h3>
          </div>

          <div class="emojiGroup">
            <p>Sat</p>
            <div class="emoji">☀️</div>
            <h3>
              <span class="tempHigh">86°</span>
              <span class="tempLow">62°</span>
            </h3>
          </div>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="bottomRow">
        <form>
          <input type="text" placeholder="Enter City Here" id="search"/>
          <input type="submit" value="Change City" id="change-city"/>
        </form>
        <div class="quickLookup">
          <p>
            Quick Lookup:
            <div class="cities">
              <ul>
                <li id="current-location">Current Location</li>
                <li id="paris">Paris</li>
                <li id="tokyo">Tokyo</li>
                <li id="sydney">Sydney</li>
              </ul>
            </div>
          </p>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
