<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video
      src="media/cloudy.mp4"
      autoplay
      muted
      loop
      id="backgroundVideo"
    ></video>

    <div class="container">
      <div class="topRow">
        <div class="currentWeather">
          <img src="" alt="" id="weather-icon" width="96px"/><h1><span id="current-temp"></span>°</h1><span id="unit"><a href="#" id="fahrenheit" class="active">F</a> |
          <a href="#" id="celsius">C</a></span>
          <ul>
            <li><span id="temp-high" class="tempHigh"></span><strong>°</strong>
            <span id="temp-low"></span>°</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span><span id="wind-speed-unit">mph</span></li>
          </ul>
        </div>

        <div class="location">
          <h2><span id="weather-description"></span> in <span id="city"></span></h2>
          <h3 id="date-time"></h3>
        </div>
      </div>

        <div id="forecast">
        </div>

      <div class="bottomRow">
        <form id="form">
          <input type="text" placeholder="Enter City Here" id="search-form" autocomplete="off"/>
          <input type="submit" value="Search" id="change-city"/>
        </form>
        <div class="quickLookup">
          <p>
            ex.
            <div class="cities">
              <ul>
                <li id="current-location">Current Location</li>
                <li id="paris">Paris</li>
                <li id="tokyo">Tokyo</li>
                <li id="sydney">Sydney</li>
              </ul>
            </div>
          </p>
        </div>
      </div>
      <div class="footer">
        <p><a href="https://github.com/reeserosedesign/weather-app" target="_blank">Open Source Code</a> by <a href="https://www.reeserosedesign.com" target="_blank">Reese Rose</a></p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
